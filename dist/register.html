<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/register.css">
	<script src="js/register.js"></script>
</head>
<body>
<!-- 顶部logo -->
	<div class="logobox">
		<div class="logo">
			<div class="logo_left">
				<a href=""><img src="../images/logo.png" alt="" style="width: 130px; height: 60px"></a>
				<span class="title">中关村在线旗下网上商城</span>
			</div>
			<div class="logo_right">
				已经有Z商城账号？
				<a href="">立即登录</a>
			</div>
		</div>
	</div>
<!-- 中间注册 -->
	<div class="registerbox">
		<div class="register">
			<div class="top">
				30秒快速注册，加入Z商城
			</div>
			<div class="center">
				<div class="left">
					<div class="l_top">
						<div class="l_left">
							<span>用手机号注册
							</span>
						</div>
						<div class="l_right"></div>
					</div>
					<div class="l_bottom">
						<div class="re_form">
							<div class="label">
								<em>*</em>
								手机号：
							</div>
							<input type="text" class="phone" id="phone_num">
							<i class="warn" style="display: none">请填写手机号</i>
							<i class="tips">请填写手机号</i>
						</div>
						<div class="re_form">
							<div class="label">
								<em>*</em>
								验证码：
							</div>
							<input type="text" class="phone" id="yzm">
							<i class="warn" style="display: none">请填写正确验证码</i>
							<i class="tips">请完成验证</i>

							<div id = 'div1' class = "box"></div>
							<div id="img">		 看不清楚？换张图片
							</div>
						</div>
						<div class="re_form">
							<div class="label">
								<em>*</em>
								密码：
							</div>
							<input type="text" class="phone" id="password">
							<i class="warn" style="display: none">请填写密码</i>
							<i class="tips">6-16位字母和数字的组合，不可用特殊字符</i>
						</div>
						<div class="re_form">
							<div class="label">
								<em>*</em>
								确认密码：
							</div>
							<input type="text" class="phone" id="sure_password">
							<i class="warn" style="display: none">两次密码不一致</i>
							<i class="tips">再次输入密码</i>
						</div>
					</div>
				</div>
				<div class="right">
					<p>如果您已经注册，请<a href="" class="login">直接登录</a></p>
					<p>或者用以下方式登录：</p>
					<a href="" class="item a1"></a>
					<a href="" class="item a2"></a>
					<a href="" class="item a3"></a>
					<a href="" class="item a4"></a>
					<a href="" class="item a5"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
